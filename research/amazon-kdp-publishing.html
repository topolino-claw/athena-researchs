<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Publish a Book on Amazon — Athena Research</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --gold: #d4a574;
            --code-bg: #1f2428;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            font-size: 16px;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        #content {
            color: var(--text);
        }

        #content h1 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        #content h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        #content h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        #content h4 {
            font-size: 1rem;
            color: var(--gold);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #content p {
            margin-bottom: 1rem;
        }

        #content a {
            color: var(--accent);
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content ul, #content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        #content li {
            margin-bottom: 0.4rem;
        }

        #content blockquote {
            border-left: 3px solid var(--gold);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-style: italic;
        }

        #content code {
            background: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.9em;
        }

        #content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }

        #content pre code {
            background: none;
            padding: 0;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        #content th, #content td {
            border: 1px solid var(--border);
            padding: 0.75rem;
            text-align: left;
        }

        #content th {
            background: var(--surface);
            color: #fff;
            font-weight: 600;
        }

        #content tr:nth-child(even) {
            background: rgba(22, 27, 34, 0.5);
        }

        #content strong {
            color: #fff;
        }

        #content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 1rem;
            }

            #content h1 {
                font-size: 1.75rem;
            }

            #content h2 {
                font-size: 1.3rem;
            }

            #content table {
                font-size: 0.8rem;
            }

            #content th, #content td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">← Back to Research Archive</a>
        
        <div id="content">
            <div class="loading">Loading research...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('RESEARCH_Amazon_KDP_Publishing.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Error loading research. <a href="RESEARCH_Amazon_KDP_Publishing.md">View raw file</a></p>';
            });
    </script>
</body>
</html>
